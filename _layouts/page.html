---
layout: default
---
<!-- Header -->
{% include header.html %}
<!-- Banner -->
{% include banner.html %}
<!-- Main -->
<div id="main">
	<!-- One -->
	<section id="one">
		<div class="inner">
			<header class="major">
				<h1>{{ page.title }}</h1>
			</header>
			{% if page.image %}
			<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
