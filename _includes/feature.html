{% for my_page in site.pages %}
	{% if my_page.featureOnBlog == true %}
	<!-- Three -->
	<section id="three">
		<div class="inner">
			<header class="major">
				<h2>{{ my_page.title }}</h2>
			</header>
			<p>{{ my_page.tagline }}</p>
			<ul class="actions">
				<li><a href="{{ site.baseurl}}/{{ my_page.url }}" class="button next">Get Started</a></li>
			</ul>
		</div>
	</section>
	{% endif %}
{% endfor %}
