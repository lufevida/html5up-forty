<!-- Banner -->
<!-- Note: The "styleN" class below should match that of the header element. -->
<section id="banner" class="style2">
	<div class="inner">
		<span class="image">
			<img src="images/pic07.jpg" alt="" />
		</span>
		<header class="major">
			<h1>{{ site.blogTitle }}</h1>
		</header>
		<div class="content">
			<p>{{ site.blogTagline }}</p>
		</div>
	</div>
</section>
