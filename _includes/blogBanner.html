<!-- Banner -->
<!-- Note: The "styleN" class below should match that of the header element. -->
<section id="banner" class="style2">
	<div class="inner">
		{% if page.image %}
		<span class="image">
			<img src="{{ page.image }}" alt="" />
		</span>
		{% endif %}
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<div class="content">
			<p>{{ page.tagline }}</p>
		</div>
	</div>
</section>
